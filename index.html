<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TS news</title>
  <!-- css file  -->
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- fontawesome kit  -->
  <script src="https://kit.fontawesome.com/acb0b70342.js" crossorigin="anonymous"></script>
  <style>

  </style>
</head>

<body class="container bg-light">
  <section>
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light p-2 my-2">
        <div class="container-fluid ">
          <a class="navbar-brand navv" href="#"> <span class="bg-primary px-2 mx-2 rounded text-white">TS</span>
            News</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active px-3" aria-current="page" href="#">News</a>
              <a  class="nav-link px-3" href="blog.html">Blog</a>
              <a class="nav-link px-3" href="#"><img class="img-fluid rounded-circle small-photo"
                  src="images/image1.jpeg" alt=""> </a>
            </div>
          </div>
        </div>
      </nav>
      <hr class="m-0 p-0">
    </header>
  </section>
  <!-- news search section  -->
  <section>
    <div class="d-flex justify-content-between flex-wrap p-3">
      <div onclick="searchNews('01')" class="p-2 pointers">Home</div>
      <div onclick="searchNews('02')" class="p-2 pointers">Breaking News</div>
      <div onclick="searchNews('03')" class="p-2 pointers">Regular News</div>
      <div onclick="searchNews('05')" class="p-2 pointers">international news</div>
      <div onclick="searchNews('04')" class="p-2 pointers">sports</div>
      <div onclick="searchNews('06')" class="p-2 pointers">Entertainment</div>
      <div onclick="searchNews('07')" class="p-2 pointers">Culture</div>
      <div onclick="searchNews('09')" class="p-2 pointers">Arts</div>
      <div onclick="searchNews('08')" class="p-2 pointers">All news</div>
    </div>
  </section>

  <!-- items found section -->
  <section >
    <div class="bg-white rounded p-3 fw-bold"><span id="found-section">0</span> items found</div>
  </section>

  <!-- spinner section  -->
  <section id="loader" class="d-none">
    <div style="height:200px ;" class="d-flex justify-content-center align-items-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </section>

  <!-- modal section  -->

<!-- Modal -->
<div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newsDetailModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="news-detail" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
    </div>
  </div>
</div>
  <!-- no news found section  -->
  <div id="no-news-found" style="height:100px;" class="d-flex align-items-center justify-content-center d-none fw-bold">No news
    found</div>

  <!-- news found section  -->
  <section id="news-container">

  </section>

  

  <!-- script tags -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
<footer>
  <div class="text-muted text-center py-2 mt-2 bg-white">Copyright 2022 TS News </div>
</footer>

</html>
